
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>라오스 일정 선택기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
    }
    .schedule-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .day-label-block {
      background: #d0eaff;
      border-radius: 12px;
      padding: 14px 18px;
      margin: 24px 0 12px;
      font-size: 18px;
      font-weight: 600;
      color: #2d3436;
    }
    .schedule-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
      margin-bottom: 24px;
      align-items: stretch;
    }
    .time-button {
      flex: 0 0 100px;
      background: #dff1ff;
      border: 2px solid #74b9ff;
      border-radius: 14px;
      font-weight: bold;
      font-size: 14px;
      padding: 12px 10px;
      color: #0077b6;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 160px;
    }
    .option-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option-button {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #ffffff;
      border: 1px solid #ced6e0;
      border-radius: 10px;
      padding: 14px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }
    .option-button:hover {
      background-color: #e3f4ff;
      border-color: #74b9ff;
    }
    .image-placeholder {
      width: 48px;
      height: 48px;
      background: #dcdde1;
      border-radius: 8px;
      flex-shrink: 0;
    }
    @media (max-width: 768px) {
      .schedule-row {
        flex-direction: column;
      }
      .time-button {
        flex: 1 1 100%;
        min-height: auto;
      }
    }
    @media (max-width: 480px) {
      .option-button {
        flex-direction: column;
        align-items: flex-start;
      }
      .image-placeholder {
        width: 100%;
        height: 160px;
        border-radius: 10px;
      }
    }
  </style>
</head>
